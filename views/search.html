<form ng-submit="searchWord()">
	Find a word: 
	<input type="text" ng-model="wordSearch"  size="30"
	       placeholder="Find a word">
	<input class="btn-primary" type="submit" value="search">
</form>

<ul>
	<li ng-repeat="definition in definitions">
		{{definition.text}} 
		<div class="btn" ng-click="addWord(definition)">(Remember)</div>
	</li>
</ul>
